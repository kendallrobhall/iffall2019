<html><head>
		
		<title>Buttons — Rob Hall</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Seymour+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Monofett|Seymour+One&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div id="main_content">

			<h1>Top-Tier Button Styling — Rob Hall</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_cocacola"><img src="images/CocaColaLogo2.png" alt="coca-cola-logo"></a>
			</div>

			<div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com" target="_blank" id="btn_samsung"><img src="images/SamsungLogo.png" alt="SamsungLogo"></a>
			</div>

			<div class="button_container">
				<a href="http://www.craigslist.com" target="_blank" id="btn_craigslist">craigslist</a>
			</div>

			<div class="button_container">
				<a href="http://www.dimecitycycles.com" target="_blank" id="btn_cycles"><img src="images/dimecitycycles.png" alt="cycles"></a>
			</div>

			<div class="button_container">
				<a href="http://www.hulkhogan.com" target="_blank" id="btn_hulkhogan">Hulk Hogan</a>
			</div>

			<div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" id="btn_stjude">
					<i class="fa fa-hospital-o" aria-hidden="true"></i> St. Jude<i class="fa fa-hospital-o" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.ideo.org" target="_blank" id="btn_ideo">IDEO</a>
			</div>

		</div>	

	
</body></html>
